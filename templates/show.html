<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <script src="../static/js/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/bootstrap.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<div class="container">
<div class="row">
  <div class="col-sm-6 col-md-4">
    <img style="width:180px" src="{{ url_for('static', filename=img_path) }}" class="img-thumbnail">
      <div class="caption">
        <h3>Similar to</h3>
        {% for label in pred %}
        <p>{{ label['label'] }}:{{ label['prob'] }}</p>
        {% endfor %}
        <p><a href="/" class="btn btn-default" role="button">One More</a></p>
      </div>
  </div>
</div>
</div>
</body>
</html>
