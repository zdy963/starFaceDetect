<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <script src="../static/js/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">    <script src="../static/js/bootstrap.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style type="text/css">
        body{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 20px">
<div class="row">
  <div class="col-sm-6 col-md-4">
    <img style="width:180px" src="{{ url_for('static', filename=img_path) }}" class="img-thumbnail">
      <div class="caption">
        <h3>Similar to</h3>
        {% for label in pred %}
        <p>{{ label['label'] }}:{{ label['prob'] }}</p>
        {% endfor %}
        <p><a href="/" class="btn btn-default" role="button">One More</a></p>
      </div>
  </div>
</div>
</div>
</body>
</html>
